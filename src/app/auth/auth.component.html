<form [formGroup]="formGroup" (submit)="submit()">
  <div>
    <input matInput formControlName="email" type="email">
    <mat-error *ngIf="formGroup.get('login')?.hasError('email')">
      Ce champ doit contenir une adresse email
    </mat-error>
  </div>
  <div>
    <input formControlName="password" type="password">
    <div *ngIf="formGroup.get('password')?.hasError('minlength')">
      {{ 'Ce champ doit contenir au moins 3 caractères' }}
    </div>
    <div *ngIf="formGroup.get('password')?.hasError('maxlength')">
      {{ 'Ce champ ne doit pas contenir plus de 4 caractères' }}
    </div>
  </div>
  <button [disabled]="formGroup.invalid" type="submit">Valider</button>
</form>
